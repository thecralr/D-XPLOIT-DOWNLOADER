<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-XPLOIT | TikTok Downloader Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --neon: #00f2ff; --bg: #030712; --glass: rgba(255, 255, 255, 0.03); --border: rgba(255, 255, 255, 0.1); }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at 0% 0%, rgba(0, 242, 255, 0.15) 0%, transparent 40%),
                              radial-gradient(circle at 100% 100%, rgba(255, 0, 128, 0.1) 0%, transparent 40%);
            color: #fff; min-height: 100vh; display: flex; flex-direction: column; align-items: center;
        }

        header { padding: 50px 20px; text-align: center; }
        header h1 { 
            font-size: 2.2rem; font-weight: 800; letter-spacing: -2px;
            background: linear-gradient(to right, #00f2ff, #0062ff);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(0, 242, 255, 0.3));
        }
        header p { font-size: 0.75rem; color: #94a3b8; margin-top: 10px; font-weight: 600; letter-spacing: 1px; }

        .container { width: 100%; max-width: 480px; padding: 0 20px; }

        /* GLASS CARD */
        .glass-card { 
            background: var(--glass); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--border); border-radius: 28px; padding: 30px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        input { 
            width: 100%; padding: 20px; border-radius: 18px; border: 1px solid var(--border);
            background: rgba(0, 0, 0, 0.3); color: #fff; margin-bottom: 20px;
            outline: none; font-size: 0.95rem; transition: 0.3s;
        }
        input:focus { border-color: var(--neon); box-shadow: 0 0 20px rgba(0, 242, 255, 0.2); }

        .btn-grad { 
            width: 100%; padding: 18px; border-radius: 18px; border: none;
            background: linear-gradient(135deg, #00f2ff 0%, #0062ff 100%);
            color: #000; font-weight: 800; font-size: 1rem; cursor: pointer;
            transition: 0.3s; box-shadow: 0 10px 20px rgba(0, 242, 255, 0.2);
        }
        .btn-grad:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(0, 242, 255, 0.4); }

        /* IKLAN GAYA NOTIFIKASI */
        .ad-notif {
            background: rgba(0, 242, 255, 0.05); border: 1px solid rgba(0, 242, 255, 0.2);
            padding: 12px; border-radius: 14px; color: var(--neon);
            font-size: 0.7rem; text-align: center; margin-bottom: 20px; cursor: pointer;
            font-weight: 700; text-transform: uppercase;
        }

        #result-box { display: none; margin-top: 30px; animation: slideUp 0.5s ease; }
        #preview { width: 100%; border-radius: 20px; border: 1px solid var(--border); margin-bottom: 20px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .footer { margin-top: auto; padding: 40px; font-size: 0.65rem; color: #475569; text-align: center; }
    </style>
</head>
<body>

<header>
    <h1>D-XPLOIT</h1>
    <p>TIKTOK_BYPASS_NODE_v3.0</p>
</header>

<div class="container">
    <div onclick="ads()" class="ad-notif">⚡ STATUS: HIGH-SPEED SERVER CONNECTED</div>

    <div class="glass-card">
        <input type="text" id="url" placeholder="Paste link video TikTok...">
        <button class="btn-grad" id="btn" onclick="start()">DOWNLOAD NOW</button>
    </div>

    <div id="result-box">
        <img id="thumb" src="" alt="Preview" style="width: 100%; border-radius: 20px; margin-bottom: 20px;">
        <button class="btn-grad" style="background: #fff; color: #000;" onclick="finish()">SAVE TO GALLERY (HD)</button>
        <div onclick="ads()" style="text-align: center; margin-top: 15px; font-size: 0.6rem; color: #64748b; cursor: pointer;">
            Failed? Try <u>Alternative Mirror Server</u>
        </div>
    </div>
</div>

<div class="footer">
    &copy; 2026 D-XPLOIT DOWNLOADER <br>
    ULTRA FAST • NO WATERMARK • SECURE
</div>

<script>
    const link = "https://www.effectivegatecpm.com/pv9aryyj2?key=a584e9d8bb24603a4c8dbd356198191c";
    function ads() { window.open(link, '_blank', 'noopener,noreferrer'); }

    async function start() {
        const u = document.getElementById('url').value;
        if(!u.includes("tiktok.com")) return alert("LINK TIKTOK MANA, SAT?!");
        
        const b = document.getElementById('btn');
        b.innerHTML = "FETCHING..."; b.disabled = true;
        ads(); // Iklan 1

        try {
            const res = await fetch(`https://api.tiklydown.eu.org/api/download?url=${encodeURIComponent(u)}`);
            const data = await res.json();
            if(data.result) {
                document.getElementById('result-box').style.display = 'block';
                document.getElementById('thumb').src = data.result.video.cover;
                window.videoUrl = data.result.video.noWatermark;
                b.innerHTML = "SUCCESS!";
            } else { throw new Error(); }
        } catch (e) {
            alert("SERVER BUSY! Klik 'STATUS' di atas.");
            b.innerHTML = "DOWNLOAD NOW"; b.disabled = false;
        }
    }

    function finish() {
        ads(); // Iklan 2
        window.location.href = window.videoUrl;
    }
</script>

</body>
</html>
